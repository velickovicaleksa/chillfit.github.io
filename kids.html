<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Deca</title>
        <link rel="icon" type="image/x-icon" href="assets/img/Icons/favico.png" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <script src="https://kit.fontawesome.com/271c4bfbcf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    </head>
    <body>
        <div class="loader">
            <img src="assets/img/logo_load.png" class="spinning-image" alt="loading image" />
        </div>
        <div id="scroll-up-btn">
            <i class="fas fa-angle-up"></i>
        </div>
        <div id = "banner_contain">
            <div id="banner_content">
                <a id="banner_text" href="#newsletter">Prijavi se na newsletter</a>
                <a href="author.html">Autor</a>
            </div>
        </div>
        <div id="wrap_head">
            <div id= "header">
                <div id = "header_menu">
                    <!--Dinamicki ispisan meni-->
                </div>
                <img src="assets/img/logo.png" alt="Site Logo"  width="15%" height="15%" />
                <input type="search" placeholder="Pretrazite ceo ChillFit" />
            </div>
            <div id="header_hover">
                <!--Dinamicki ispisan sekundarni meni-->
            </div> 
        </div>
        <div id="header_responsive">
            <img src="assets/img/logo.png" alt="Site Logo"  width="50%" height="50%"/>
            <img id="more" src="assets/img/hamburger_open.png" height="40px" width="40px" />
            <img id="less" src="assets/img/hamburger_close.png" height="40px" width="40px" />
        </div>
        <div id="responsive_menu">
        </div>
        <div id="slider-container">
            <div id="slider">
           <!--Dinamicki ispisane slike-->
           <img src="assets/img/cover_1.jpg" />
           <img src="assets/img/cover_2.jpg" />
           <img src="assets/img/cover_3.jpg" />
           <img src="assets/img/cover_4.jpg" />
            </div>
            <div id="prev" class="custom-arrow"><img src="assets/img/arrow_left.png" alt="Previous arrow"></div>
            <div id="next" class="custom-arrow"><img src="assets/img/arrow_right.png" alt="Next arrow"></div>
            <div id="indicators-container"></div> 
        </div>
        <div id="banner_open">
            <img id="banner_bg" src="assets/img/banner_open.jpg" />
            <a href="index.html" id="shop_now">Shop now!</a>
            <img id="close" src="assets/img/close.png"  height="40px" width="40px"/>
        </div>
        <h1 class="h1" id="h1_m">PREPORUČUJEMO - DEČACI</h1>
        <div class="newArrivals" id="newArrivals_7">
           <!--Dinamicki ispisani proizvodi sa racunatom cenom i popustima--> 
        </div>
        <div class="banners" id="banner_k">
            <!--Dinamicki ispisani banneri-->
        </div>
        <h1 class="h1" id="h1_g">PREPORUČUJEMO - DEVOJČICE</h1>
        <div class="newArrivals" id="newArrivals_8">
            <!--Dinamicki ispisani proizvodi sa racunatom cenom i popustima-->
         </div>
        <div id="newsletter">
            <div id="newsletter_content">
                <h2>PRIJAVI SE NA NAŠ NEWSLETTER</h2>
                <form method="get" id="form_news" name="form_news_name" onSubmit="return Proveri()">
                    <input type="text" id="news-mail" name="news-mail_name" placeholder="Upiši svoj email" />
                    <input type="submit" id="send_news" name="send_news_name" value="Prijava" class="disabled" disabled="disabled" /><br />
                    <span class="danger" id="danger_1"></span>
                    <input type="checkbox" id="news_agree" name="news_agree_name" /><span id="agree">Slažem se sa Politikom privatnosti</span>
                    <span class="danger" id="danger_2"></span>
                </form>
            </div>
        </div>
        <div id="footer">
            <!--Dinamicki ispisane kolone futera-->
            <div id="footer_column_1" class="footer_column"></div>
            <div id="footer_column_2" class="footer_column"></div>
            <div id="footer_column_3" class="footer_column"></div>
            <div id="footer_column_4" class="footer_column"></div>
        </div>
        <div id="last_banner_wrap">
            <!--Dinamicki ispisane ikonice futera-->
        </div>
        <script language="javascript" type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
